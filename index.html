<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>編成表マネージャ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
	<link rel="stylesheet" type="text/css" media="screen" href="ligatureSymbols/style.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/dialog.css">
	<script src="js/general.js"></script>
	<script src="js/table.js"></script>
	<script src="js/message.js"></script>
	<script src="js/dialog.js"></script>
	<script src="js/defineDialog.js"></script>
	<script src="js/formation.js"></script>
	<script src="js/lists.js"></script>
	<script src="js/serialize.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/init.js"></script>
</head>

<body>
	<div id="header">
		<button class="lsf-icon" icon="list" onclick="Dialog.list.seriesDispDialog.functions.display()">形式</button>
		<button class="lsf-icon" icon="list"
			onclick="Dialog.list.formationTemplatesDialog.functions.display()">編成テンプレート</button>
		<div class="separator"></div>
		<button class="lsf-icon" icon="add"
			onclick="Dialog.list.formationAddingDialog.functions.display()">編成作成</button>
		<button class="lsf-icon" icon="add">車両を作成</button>
		<div class="separator"></div>
		<button class="lsf-icon" icon="file" onclick="showJSONLoadDialog()">JSONから読込</button><input type="file"
			id="jsonReader" style="display:none;" accept="application/json" onchange="readJson(event)">
		<button class="lsf-icon" icon="download" onclick="showJSONOutputDialog()">JSON保存</button>
		<div class="separator"></div>
		<input type="range" oninput="updateNowYearMonth(new YearMonth(Number(this.value)))" id="now-range">
		<span id="now-time-inputs" class="time-inputs">
			<input type="number" id="now-y" class="yearmonth-y" onchange="updateNowYearMonthByInputBoxes()"
				oninput="updateNowYearMonthByInputBoxes()">年<input type="number" id="now-m" class="yearmonth-m"
				onchange="updateNowYearMonthByInputBoxes()" oninput="updateNowYearMonthByInputBoxes()">月
		</span>
		<button class="lsf-icon" icon="setting"
			onclick="Dialog.list.settingYearMonthDialog.functions.display()">年月設定</button>
		<div class="separator"></div>
		<button class="lsf-icon" icon="setting">全般設定</button>
	</div>
	<div id="formation-table-container">

	</div>
</body>

</html>
