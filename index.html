<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>編成表マネージャ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/general.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
	<link rel="stylesheet" type="text/css" media="screen" href="ligatureSymbols/style.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/dialog.css">
	<script src="js/general.js"></script>
	<script src="js/format.js"></script>
	<script src="js/table.js"></script>
	<script src="js/tableSort.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="css/tableSort.css">
	<script src="js/message.js"></script>
	<script src="js/help.js"></script>
	<script src="js/dialog.js"></script>
	<script src="js/defineDialogs.js"></script>
	<script src="js/formation.js"></script>
	<script src="js/lists.js"></script>
	<script src="js/serialize.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/drag.js"></script>
	<link rel="stylesheet" href="css/drag.css">
	<script src="js/init.js"></script>
	<!-- util -->
	<script src="js/utils/tab.js"></script>
	<link rel="stylesheet" href="css/utils/tab.css">
	<link rel="stylesheet" href="css/utils/tab-helpdialog.css">
	<link rel="stylesheet" href="css/utils/checkbox.css">
	<!-- natsort -->
	<script src="js/natsort/natsort.js"></script>
	<!-- balloon -->
	<script src="js/utils/balloon.js"></script>
	<link rel="stylesheet" href="css/utils/balloon.css">
</head>

<body>
	<div id="header">
		<div class="button-group">
			<div class="button-group-title">一覧</div>
			<button class="lsf-icon" icon="list" onclick="Dialog.list.seriesDispDialog.functions.display()">形式</button>
			<button class="lsf-icon" icon="list"
				onclick="Dialog.list.formationTemplatesDialog.functions.display()">編成テンプレート</button>
		</div>
		<div class="button-group">
			<div class="button-group-title">作成</div>
			<button class="lsf-icon" icon="add"
				onclick="Dialog.list.formationAddingDialog.functions.display()">編成</button>
			<button class="lsf-icon" icon="add" onclick="Dialog.list.createCarDialog.functions.display()">車両</button>
		</div>
		<div class="button-group">
			<div class="button-group-title">年月</div>
			<input type="range" oninput="updateNowYearMonth(new YearMonth(Number(this.value)))" id="now-range">
			<span id="now-time-inputs" class="time-inputs">
				<input type="number" id="now-y" class="yearmonth-y" onchange="updateNowYearMonthByInputBoxes()"
					oninput="updateNowYearMonthByInputBoxes()">年<input type="number" id="now-m" class="yearmonth-m"
					onchange="updateNowYearMonthByInputBoxes()" oninput="updateNowYearMonthByInputBoxes()">月
			</span>
			<button class="lsf-icon" icon="calendar"
				onclick="Dialog.list.settingYearMonthDialog.functions.display()">設定</button>
		</div>
		<div class="button-group">
			<div class="button-group-title">編成表マスタ</div>
			<button class="lsf-icon" icon="file" onclick="showJSONLoadDialog()">読込</button><input type="file"
				id="jsonReader" style="display:none;" accept="application/json" onchange="readJson(event)">
			<button class="lsf-icon" icon="download" onclick="showJSONOutputDialog()">保存</button>
			<button class="lsf-icon" icon="setting"
				onclick="Dialog.list.formationDataManagementDialog.functions.display()">管理</button>
		</div>
		<div class="button-group">
			<div class="button-group-title">その他</div>
			<button class="lsf-icon" icon="help" onclick="Dialog.list.helpDialog.functions.display()">ヘルプ</button>
		</div>
	</div>
	<div id="formation-table-container">

	</div>

</body>

</html>
